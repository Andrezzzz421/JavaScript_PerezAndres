 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>caltas</title>
</head>
<body>
    <h1>Juego de Cartas</h1>
    <main>
        <div class="carta">
            <img src="./storage/voltea.png" class="imagencarta">
            <form class="form">
                <input type="search" class="inc" placeholder="number or letter" required>
                <input type="search" class="inc2" placeholder="type" required>
            </form>
        </div>
        <div class="botones">
            <button class="buttonSI">Si</button>
            <button class="buttonNO">No</button>
            <button id="btnObtenerCarta" class="buttonObtener">Obtener Carta</button>


        </div>
        <div class="cosita">
            <p class="alert"></p>
        </div>
    </main>
    <script src="./module/script.js"></script>
</body>
</html>
