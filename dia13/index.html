<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>cosa</title>
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                Mis Heroes
            </div>
            <div class="card-body">
                <h5 class="card-title">Gestion de Heroes</h5>
                <div class="container">
                    <form class="row g-4" id="registerheroe">
                        <div class="col-6">
                            <label for="inputName" class="form-label">Nombre Personaje</label>
                            <input type="text" class="form-control" id="inputName">
                        </div>
                        <div class="col-6">
                            <label for="inputActor" class="form-label">Nombre Actor</label>
                            <input type="text" class="form-control" id="inputActor">
                        </div>
                        <div class="col-6">
                            <label for="inputAddress" class="form-label">Edad Actor</label>
                            <input type="text" class="form-control" id="inputAddress">
                        </div>
                        <div class="col-6">
                            <label for="inputUbicacion" class="form-label">Ubicacion</label>
                            <input type="text" class="form-control" id="inputUbicacion">
                            <p>Nombre de la ciudad de origen</p>
                        </div>
                        <div class="col-6">
                            <label for="inputPoster" class="form-label">Poster</label>
                            <input type="text" class="form-control" id="inputPoster">
                        </div>
                        <div class="col-6">
                            <div class="mb-3">
                                <label for="dateAppears" class="form-label">Fecha</label>
                                <input type="date" class="form-control" name="dateAppears" id="data">
                            </div>
                        </div>
                        <div class="col-12">
                            <label for="category" class="form-label">Productora</label>
                            <select class="form-select" aria-label="Default select example" id="category">
                                <option value="1">Marvel</option>
                                <option value="2">Dcomics</option>
                            </select>
                        </div>
                        <div class="col-5">
                            <h1>Heroeslist</h1>
                            <div id="heroesContainer"></div>
                        </div>
                        <div class="col-8">
                            <button type="button" class="btn btn-secondary" id="btn_new" onclick="">Nuevo héroe</button>
                            <button type="button" class="btn btn-primary" id="btn_safe" onclick="">Guardar Héroe</button>
                            <button type="button" class="btn btn-warning" id="btn_update" onclick="">Actualizar</button>
                            <button type="button" class="btn btn-info" onclick="eliminarheroe('Nombre del héroe a eliminar')">Eliminar</button>
                            <button type="button" class="btn btn-danger" id="btn_cancel" onclick="">Cancelar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="./module/script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

</html>
